<!DOCTYPE html>
<html>
	{{ partial "head.html" . }}

	<body class="theme-light" id="body">
		<script>
			// Get the current theme from localStorage or fallback to default theme
			const currentTheme = localStorage.getItem('theme') || 'theme-light';
			document.getElementById('body').classList.add(currentTheme);
		</script>
		{{ partial "navbar.html" . }}
		<div class="mainbody">
			{{ block "main" . }}
			<!-- The part of the page that begins to differ between templates -->
			{{ end }}
			{{ partial "footer.html" . }}
		</div>
		<script type="module" src="{{ "main.js" | relURL }}"></script>
	</body>

</html>
